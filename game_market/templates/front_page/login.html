{% extends "admin/master-external.html" %}

{% block content %}
<div class="col-md-8">
  <div class="card-group">
    <div class="card p-4">
      <div class="card-body">
        <form action="{{ url_for('users.login') }}", method="POST">
          <h1>Login</h1>
          <p class="text-muted">Sign In to your account</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="icon-user"></i>
              </span>
            </div>
            <input type="username" name="username" id="username" 
              class="form-control" placeholder="Username">
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="icon-lock"></i>
              </span>
            </div>
            <input type="password" name="password" id="password" 
              class="form-control" placeholder="Password">
          </div>
          <div class="row">
            <div class="col-6">
              <button class="btn btn-primary px-4" type="submit">Login</button>
            </div>
            <div class="col-6 text-right">
              <button class="btn btn-link px-0" type="button">Forgot password?</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
      <div class="card-body text-center">
        <div>
          <h2>Sign up</h2>
          <p>You need to have an account to be able to access the page. <br>You can register by clicking the button below.</p>
          <a  href="{{ url_for('users.register') }}">
            <button class="btn btn-primary active mt-3" type="submit">Register Now!</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
